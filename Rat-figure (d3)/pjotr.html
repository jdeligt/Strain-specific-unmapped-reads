<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {font-size:10px;
  font-family:"Times New Roman", Times, serif;
}
div.tooltip {   
  position: absolute;           
  text-align: left;           
  width: 88px;                  
  height: 38px;                 
  padding: 2px;                   
  background: #E3E3E3;   
  border: 1px;      
  border-radius: 0px;           
  pointer-events: none;         
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.dot {
  stroke: #000;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>

<script>

var xdata = [];
var ydata = []; 
var labels = [];

function fetch_data() {
  return $.ajax({
   url: 'http://student:hello@umcu-bioinf.is-not-certified.com/test/_design/all/_view/all',
   type: 'GET',
   dataType: 'jsonp',
   cache: false,
   crossDomain: true,
   }).done( function(data) {
     console.log(data);
     // console.log("First normal ",data.rows[0].value.normal);
     // console.log("First tumor  ",data.rows[0].value.tumor)
     for (i in data.rows) {
       // console.log(i,"normal: ",data.rows[i].value.normal);
       xdata.push(data.rows[i].value.tumor);
       ydata.push(data.rows[i].value.normal);
       labels.push(data.rows[i]._id); 
     } 
     // console.log(xdata);
})};

// Global initialisations

var margin = {top: 50, right: 50, bottom: 50, left: 50},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.scale.log()
    .range([0, width]);

var y = d3.scale.log()
    .range([height, 0]);

var color = d3.scale.category10();



// the chart object, includes all margins
var chart = d3.select('body')
  .append('svg:svg')
  .attr('width', width + margin.right + margin.left)
  .attr('height', height + margin.top + margin.bottom)
  .attr('class', 'chart')

// the main object where the chart and axis will be drawn
var main = chart.append('g')
  .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')')
  .attr('width', width)
  .attr('height', height)
  .attr('class', 'main') ;

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var div = d3.select("body").append("div")   
    .attr("class", "tooltip")               
    .style("opacity", 0);

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

xdata.length = 0;
ydata.length = 0;

var rescale = function() {
  x = d3.scale.log()
            .domain([1, d3.max(xdata)])  // the range of the values to plot
            .range([ 0, width ]);        // the pixel range of the x-axis

  y = d3.scale.log()
            .domain([1, d3.max(ydata)])
            .range([ height, 0 ]);

  x2 = d3.scale.linear()
            .domain([ 0, width ])        
            .range([0, d3.max(xdata)]); 

  y2 = d3.scale.linear()
            .domain([ height, 0 ])
            .range([0, d3.max(ydata)]);





  // redraw the x axis
  var xAxis = d3.svg.axis()
    .scale(x)
    .orient('bottom');

  main.append('g')
  .attr('transform', 'translate(0,' + height + ')')
  .attr('class', 'main axis date')
  .style({ 'stroke': 'none', 'fill': 'Black', 'stroke-width': '1px', 'text' : 'hoi'})
  .call(xAxis)
  .append("text") 
    .attr("class", "label")
  .attr("x", width)
  .attr("y", -10)
  .style("text-anchor", "end")
  .text("Tumor expression (log)") 


  // redraw the y axis
  var yAxis = d3.svg.axis()
  .scale(y)
  .orient('left');

  main.append('g')
    .attr('transform', 'translate(0,0)')
    .attr('class', 'main axis date')
  .style({ 'stroke': 'none', 'fill': 'Black', 'stroke-width': '1px', 'text' : 'hoi'})
    .call(yAxis)
    .append("text") // Title Y-axis
    .attr("class", "label")
    .attr("transform", "rotate(-90)")
    .attr("y", 15)
    .style("text-anchor", "end")
    .text("Healthy expression (log)") 
}

var refresh = function() {

 //Create Title 
  main.append("text")
    .attr("x", width / 2 )
    .attr("y", -10)
    .style("text-anchor", "middle")
    .attr("font-size", "22px")
    .text("Tumor vs. Normal Expression Levels");

  var dots = g.selectAll("scatter-dots")
    .data(ydata)  // using the values in the ydata array
    .enter().append("svg:circle")  // create a new circle for each value
        .attr("cy", function (d) { return y(d); } ) // translate y value to a pixel
        .attr("cx", function (d,i) { return x(xdata[i]); } ) // translate x value
        .attr("r",1.5) // radius of circle
        .attr("fill", function(d,i) { if ( (x(xdata[i]) - y(ydata[i]))/y(ydata[i]) < -0.5 ) {return d3.rgb(0, 191, 196);} else if ( (x(xdata[i]) - y(ydata[i]))/y(ydata[i]) > 0.5 ) {return d3.rgb(248, 118, 109);} else {return d3.rgb(227, 227, 227);}

      }) 
        // .append("svg:title")
        // .text(function(d, i) { return "Tumor: " + x(xdata[i]) + "\n" + "Normal: " + y(ydata[i]); })
        // .style("opacity", 1); // opacity of circle
 .on("mouseover", function(d,i) { 
    d3.select(this)
      .transition()
      // .style("fill", "#e8f00c")
      // .attr("r", 12)
      // .style('fill-opacity', '0.75');
    div.transition()        
      .duration(200)      
      .style("opacity", 1);      
    div .html("Tumor: " + (Math.round(x(xdata[i])* 100) / 100) + "<br/>" + "Healthy: " + (Math.round(y(ydata[i])* 100) / 100) + "<br/>"  + "Difference: " + (Math.round(((x(xdata[i]) - y(ydata[i]))/y(ydata[i])*100)* 100) / 100) + "%")  
      .style("left", (d3.event.pageX + 15) + "px")     
      .style("top", (d3.event.pageY - 35) + "px"); })
.on("mouseout", function(d,i) {
    // d3.select(this)
    //   .transition()
    //   .style("fill", function(d,i) { return d3.rgb(255 * x2(d3.event.pageX) / (y2(d3.event.pageY - 50)), 0, 255 * (y2(d3.event.pageY - 50)) / x2(d3.event.pageX) ); })
    //   .attr("r", 4)
    //   .style('fill-opacity', '1');     
    // div.transition()        
    //   .duration(500)      
    //   .style("opacity", 0);  
  })
}  

var g = main.append("svg:g"); 

$.when( fetch_data() )
  .then( function() { 
    console.log('Total tumor-normal pairs: ',xdata.length) ; 
    rescale();
    refresh()
  } );



  </script>
